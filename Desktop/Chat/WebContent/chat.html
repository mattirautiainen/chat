<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Chat</title>
<script src="chat.js"></script>
<link rel="stylesheet" type="text/css" href="chat.css" />
</head>
<body>

	<div id="enterdiv">
		<h1>Chat</h1>
		<p>Username</p>
		<input type="text" id="username" onkeypress=enter(event)>
		<button id="enterbutton" onclick=init()>Enter</button>	
	</div>
	
	<div id="chatcontainer">
		<textarea id="messages" readonly></textarea>
		<ul id="userlist"></ul>
		<input type="text" id="msg" onkeyup=send(event)>
		<div id="incMessages"></div>
	</div>

</body>
</html>
